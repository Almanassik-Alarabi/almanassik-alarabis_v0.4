<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
          --primary: #176a3d;
          --primary-dark: #0f3f26;
          --primary-light: #eaf7ec;
          --secondary: #f3f6f9;
          --gold: #d9a441;
          --gold-light: #fff5d0;
          --success: #2ca87f;
          --success-light: #e6f7f2;
          --danger: #c0392b;
          --warning: #f7ca18;
          --sidebar-bg: linear-gradient(120deg, #176a3d 80%, #bfa669 100%);
          --sidebar-text: #e7f6f9;
          --sidebar-active: #d9a441;
          --text-secondary: #7d8c7c;
          --border-radius: 16px;
          --shadow: 0 2px 16px #bfa66922;
          --white: #fff;
          --main-bg: linear-gradient(135deg, #f6f9f6 0%, #e6f3e6 100%);
        }
        /* Add your CSS styles here */
        /* تأكد أن الشريط السفلي فوق كل شيء */
        .bottom-bar {
            z-index: 99999 !important;
            display: flex;
            justify-content: space-around;
            background: var(--sidebar-bg);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            box-shadow: var(--shadow);
            margin: 0;
            border: none;
            z-index: 9999;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            position: relative;
        }

        .nav-btn i {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
            color: var(--sidebar-text);
            transition: color 0.2s;
        }

        .nav-btn span {
            font-size: 12px;
            color: var(--sidebar-text);
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 6px #0001;
        }

        .nav-btn i {
            color: #fff;
        }

        .nav-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
        }

        .active i {
            color: var(--gold);
        }

        .active span {
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="bottom-bar">
        <button class="nav-btn" data-page="home" onclick="navigateToPage('home')">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </button>

        <button class="nav-btn" data-page="agencies" onclick="navigateToPage('agencies')">
       <i class="fas fa-building"></i>
            <span>الوكالات</span>
        </button>

        <button class="nav-btn offers" data-page="offers" onclick="navigateToPage('offers')">
            <i class="fas fa-bag-shopping"></i>
            <span>العروض</span>
           
        </button>

       
        <button class="nav-btn" data-page="golden" onclick="navigateToPage('golden')">
        <i class="fas fa-crown"></i>
            <span>الذهبية</span>
        </button>

         <button class="nav-btn" data-page="learn" onclick="navigateToPage('learn')">
            <i class="fas fa-book-open"></i>
            <span>تعلم العمرة</span>
        </button>

    </div>

    <!-- تم حذف كود الجافاسكريبت الإضافي، الدالة موجودة في include-bars.js -->
</body>
</html>

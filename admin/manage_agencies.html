<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة الوكالات | Manage Agencies</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="css/manage_agencies.css" />
    <style>
      .agencies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
        margin-top: 32px;
      }
      .agency-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px #0001;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.2s;
        border: 1px solid #eee;
      }
      .agency-card:hover {
        box-shadow: 0 4px 24px #0002;
        border-color: #ddd;
      }
      .agency-header {
        height: 110px;
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .agency-logo {
        position: absolute;
        left: 50%;
        bottom: -30px;
        transform: translateX(-50%);
        background: #fff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px #0002;
        border: 2px solid #fff;
        font-size: 2rem;
        overflow: hidden;
      }
      .agency-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .agency-body {
        padding: 40px 20px 20px 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .agency-name {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 6px;
        text-align: center;
      }
      .agency-email {
        font-size: 0.95rem;
        color: #888;
        margin-bottom: 8px;
        text-align: center;
      }
      .agency-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 0.98rem;
      }
      .agency-status {
        padding: 2px 10px;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        background: #ffe6c1;
        color: #b77d00;
        margin-right: 8px;
      }
      .agency-status.status-active {
        background: #d4f5e9;
        color: #1a7f5a;
      }
      .agency-extra {
        font-size: 0.95rem;
        color: #666;
        margin-bottom: 10px;
      }
      .agency-extra div {
        margin-bottom: 3px;
      }
      .agency-actions {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-top: 10px;
      }
      @media (max-width: 600px) {
        .agencies-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
           <!-- Sidebar -->
      <div id="sidebar"></div>
      <!-- Main Content -->
      <div class="main-content" id="mainContent">
        <!-- Header -->
        <div class="header">
          <div class="header-left">
            <h1
              data-ar="إدارة الوكالات السياحية"
              data-en="Manage Travel Agencies"
              data-fr="Gérer les Agences de Voyage"
            >
              إدارة الوكالات السياحية
            </h1>
            <p
              data-ar="عرض وإدارة جميع الوكالات المسجلة في النظام"
              data-en="View and manage all registered agencies in the system"
              data-fr="Voir et gérer toutes les agences enregistrées dans le système"
            >
              عرض وإدارة جميع الوكالات المسجلة في النظام
            </p>
          </div>
          <div class="header-right">
            <div class="language-switcher">
              <button class="lang-btn active" data-lang="ar">العربية</button>
              <button class="lang-btn" data-lang="en">English</button>
              <button class="lang-btn" data-lang="fr">Français</button>
            </div>
            <div class="user-info">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <div>
                <div style="font-weight: 600">المدير العام</div>
                <div style="font-size: 0.9rem; color: var(--text-secondary)">
                  admin@umrah.com
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Actions Section -->
        <div class="actions-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchAgencies"
              placeholder="البحث عن الوكالات..."
              data-ar-placeholder="البحث عن الوكالات..."
              data-en-placeholder="Search agencies..."
              data-fr-placeholder="Rechercher des agences..."
              oninput="searchAgencies(this.value)"
            />
          </div>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="openAddModal()">
              <i class="fas fa-plus"></i>
              <span
                data-ar="إضافة وكالة"
                data-en="Add Agency"
                data-fr="Ajouter Agence"
                >إضافة وكالة</span
              >
            </button>
            <button class="btn btn-success" onclick="exportData()">
              <i class="fas fa-download"></i>
              <span
                data-ar="تصدير البيانات"
                data-en="Export Data"
                data-fr="Exporter les Données"
                >تصدير البيانات</span
              >
            </button>
          </div>
        </div>
        <!-- Agencies Grid -->
        <div class="agencies-grid" id="agenciesGrid">
          <!-- البيانات تُحقن عبر جافاسكريبت -->
        </div>
      </div>
    </div>

    <!-- Modal إضافة وكالة جديدة / تعديل وكالة -->
    <div id="addAgencyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">
            <i class="fas fa-building"></i>
            <span
              data-ar="إضافة وكالة جديدة"
              data-en="Add New Agency"
              data-fr="Ajouter une Nouvelle Agence"
              >إضافة وكالة جديدة</span
            >
          </h2>
          <span class="close" onclick="closeAddModal()">&times;</span>
        </div>
        <form
          id="addAgencyForm"
          autocomplete="off"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label>اسم الوكالة</label>
            <input type="text" name="nom_agence" required />
          </div>
          <div class="form-group">
            <label>البريد الإلكتروني</label>
            <input type="email" name="email" required />
          </div>
          <div class="form-group">
            <label>الهاتف</label>
            <input type="text" name="telephone" required />
          </div>
          <div class="form-group">
            <label>العنوان الكامل (الولاية، الشارع ...)</label>
            <input
              type="text"
              name="full_address"
              id="fullAddressInput"
              placeholder="مثال: الجزائر، شارع ديدوش مراد"
              autocomplete="off"
              oninput="addressSuggestions(this.value)"
              onblur="setTimeout(geocodeAddress, 200)"
              required
            />
            <div id="addressSuggestionsList" class="suggestions-list"></div>
          </div>
          <div class="form-group">
            <label>الولاية</label>
            <input
              type="text"
              name="wilaya"
              id="wilayaInput"
              autocomplete="off"
              oninput="filterWilayas(this.value)"
              required
            />
            <div id="wilayaSuggestions" class="suggestions-list"></div>
          </div>
          <div class="form-group">
            <label>الموقع (Latitude / Longitude)</label>
            <div style="display: flex; gap: 8px">
              <input
                type="text"
                name="latitude"
                id="latitudeInput"
                placeholder="Latitude"
                style="flex: 1"
                readonly
              />
              <input
                type="text"
                name="longitude"
                id="longitudeInput"
                placeholder="Longitude"
                style="flex: 1"
                readonly
              />
              <button
                type="button"
                class="btn btn-secondary"
                onclick="getCurrentLocation()"
                title="تحديد تلقائي"
              >
                <i class="fas fa-location-crosshairs"></i>
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="openMapModal()"
                title="تحديد من الخريطة"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label>رخصة تجارية</label>
            <input type="text" name="commercial_license_number" />
          </div>
          <div class="form-group">
            <label>صورة الملف الشخصي</label>
            <input
              type="file"
              name="photo_profil_file"
              accept="image/*"
              onchange="previewImage(this, 'profilPreview')"
            />
            <img
              id="profilPreview"
              src=""
              style="
                display: none;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                margin-top: 5px;
                object-fit: cover;
              "
            />
            <input type="hidden" name="photo_profil" />
          </div>
          <div class="form-group">
            <label>صورة الغلاف</label>
            <input
              type="file"
              name="photo_couverture_file"
              accept="image/*"
              onchange="previewImage(this, 'coverPreview')"
            />
            <img
              id="coverPreview"
              src=""
              style="
                display: none;
                width: 100%;
                max-width: 200px;
                border-radius: 10px;
                margin-top: 5px;
                object-fit: cover;
              "
            />
            <input type="hidden" name="photo_couverture" />
          </div>
          <div class="form-group">
            <label>الحالة</label>
            <input type="checkbox" name="approuve" /> نشطة
          </div>
          <div style="text-align: left; margin-top: 10px">
            <button type="submit" class="btn btn-primary">حفظ</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeAddModal()"
            >
              إلغاء
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="mapModal" class="modal" style="display: none; z-index: 9999">
      <div class="modal-content" style="max-width: 600px; width: 95%">
        <div class="modal-header">
          <h3>تحديد الموقع من الخريطة</h3>
          <span class="close" onclick="closeMapModal()">&times;</span>
        </div>
        <div
          id="map"
          style="height: 350px; width: 100%; border-radius: 10px"
        ></div>
        <div style="text-align: left; margin-top: 10px">
          <button
            type="button"
            class="btn btn-primary"
            onclick="confirmMapLocation()"
          >
            تأكيد الموقع
          </button>
        </div>
      </div>
    </div>

    <!-- Modal عرض تفاصيل الوكالة -->
    <div id="agencyDetailsModal" class="modal" style="display: none">
      <div class="modal-content" style="max-width: 500px">
        <div class="modal-header">
          <h2 class="modal-title">
            <i class="fas fa-building"></i>
            <span>تفاصيل الوكالة</span>
          </h2>
          <span class="close" onclick="closeAgencyDetailsModal()">&times;</span>
        </div>
        <div id="agencyDetailsContent" style="padding: 20px"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
   
    <script src="js/manage_agencies.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة طلبات العمرة | Manage Umrah Requests</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/manage_requests.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div id="sidebar"></div>
      <!-- Main Content -->
      <div class="main-content" id="mainContent">
        <!-- Header -->
        <div class="header">
          <div class="header-left">
            <h1>إدارة طلبات العمرة</h1>
            <p>عرض ومعالجة جميع طلبات العمرة من الوكالات والحجاج</p>
          </div>
          <div class="header-right">
            <div class="language-switcher">
              <button class="lang-btn active" data-lang="ar">العربية</button>
              <button class="lang-btn" data-lang="en">English</button>
              <button class="lang-btn" data-lang="fr">Français</button>
            </div>
            <div class="user-info">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <div>
                <div style="font-weight: 600">المدير العام</div>
                <div style="font-size: 0.9rem; color: var(--text-secondary)">
                  admin@umrah.com
                </div>
              </div>
            </div>
          </div>
        </div>
 
        

        <!-- New: Agency Registration Requests Section -->
        <div class="orders-list-section" style="margin-top:2rem;">
          <h2 style="margin-bottom: 1rem;">طلبات تسجيل حسابات الوكالات</h2>
                 <!-- Filters Section -->
        <div class="actions-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchRequests"
              placeholder="بحث عن طلب..."
              data-ar-placeholder="بحث عن طلب..."
              data-en-placeholder="Search request..."
              data-fr-placeholder="Rechercher une demande..."
            />
          </div>
         
        </div>
          <table class="orders-table" id="agencyRequestsTable">
            <thead>
              <tr>
                <th>اسم الوكالة</th>
                <th>اسم المسؤول</th>
                <th>الهاتف</th>
                <th>البريد الإلكتروني</th>
                <th>الولاية</th>
                <th>الحالة</th>
                <th>إجراءات</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal تفاصيل الطلب -->
    <div id="requestDetailsModal" class="modal" style="display:none;">
      <div class="modal-content" style="max-width: 600px">
        <div class="modal-header">
          <h2 class="modal-title">
            <i class="fas fa-file-alt"></i>
            <span>تفاصيل الطلب</span>
          </h2>
          <span class="close" id="closeRequestDetailsModalBtn">&times;</span>
        </div>
        <div id="requestDetailsContent" style="padding: 20px"></div>
      </div>
    </div>


    <script src="js/manage_requests.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('sidebar.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('sidebar').innerHTML = html;
            // Sidebar active highlight
            var current = window.location.pathname.split('/').pop();
            if (!current || current === '') current = 'dashboard.html';
            var interval = setInterval(function() {
              var links = document.querySelectorAll('.sidebar-menu a');
              if (links.length) {
                links.forEach(function(link) {
                  link.classList.remove('active');
                  var href = link.getAttribute('href');
                  if (href && href !== '#' && current === href) {
                    link.classList.add('active');
                  }
                });
                clearInterval(interval);
              }
            }, 10);

            // Language switcher logic
            setupLanguageSwitcher();
          });

        // Language switcher functions
        function applyLanguage(lang) {
          document.querySelectorAll('[data-ar], [data-en], [data-fr]').forEach(function(el) {
            if (el.dataset[lang]) {
              el.textContent = el.dataset[lang];
            }
          });
          document.querySelectorAll('[data-ar-placeholder], [data-en-placeholder], [data-fr-placeholder]').forEach(function(input) {
            if (input.dataset[lang + 'Placeholder']) {
              input.placeholder = input.dataset[lang + 'Placeholder'];
            }
          });
          document.querySelectorAll('.lang-btn').forEach(function(btn) {
            btn.classList.toggle('active', btn.dataset.lang === lang);
          });
          localStorage.setItem('umrah_admin_lang', lang);
        }
        function setupLanguageSwitcher() {
          var lang = localStorage.getItem('umrah_admin_lang') || 'ar';
          applyLanguage(lang);
          document.querySelectorAll('.lang-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
              applyLanguage(btn.dataset.lang);
            });
          });
        }
        // If sidebar loads after DOMContentLoaded, also run language switcher for main content
        setupLanguageSwitcher();
      });
    </script>
  </body>
</html>
